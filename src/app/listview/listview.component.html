<section>
    <div class="logo">
        <p>Customer</p>
    </div>
    <br/>
    <label>Filter: </label>
    <select name="dropdown">
        <option>by A-Z</option>
        <option>by a-z</option>
    </select>
    <br/><br/>
    <input type="text" value="Add New Customer">
    <br/>
    <br/>
    <table class = "table table-striped">
        <thead>
            <tr>First Name</tr>
            <tr>last Name</tr>
            <tr>Address</tr>
            <tr>City</tr>
            <tr>State</tr>
            <tr>Action</tr>
            
        </thead>
        <tbody>
            <tr *ngFor =" let value of us">
                 
                 <td>{{value.firstName}}</td>
                 <td>{{value.lastName}}</td>
                 <td>{{value.address}}</td>
                 <td>{{value.city}}</td>
                 <td>{{value.state}}</td>
                 
                 <td><button class="btn btn-info"(click) = "updateCustomer(value.id)">Update</button></td>
                 <td><button class="btn-delete" (click)="onDeleteCustomer(value.id)" style="margin-left:10px">Delete</button></td>
                 
                 
            </tr>
        </tbody>
    </table>
</section>
